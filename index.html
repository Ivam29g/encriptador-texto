<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Encriptador de texto</title> 
</head>
<body>
    
    <header class="header">
        <img class="header__logo" src="./assets/img/Logo.svg" alt="Imagen de logo" />
    </header>

    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" placeholder="Ingese el texto aqui"></textarea>
            <div class="btn__container">
                <div class="alert__mensaje">
                    <img src="./assets/img/alerta.svg" alt="Icono de alerta">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
            </div>
            <div class="submit__container">
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn form__btn--secundary" type="submit" value="Desencriptar">
            </div>
        </form>

            <aside class="result">
                <img src="./assets/img/Muñeco.svg" alt="Imagen de monito" class="result__img">
                <div class="loader hidden"></div>
                <div class="result__container">
                    <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                    <p class="result__text">Ingresa el texto que desees encriptar o desencriptar</p>
                    <button class="result__btn form__btn form__btn--secundary hidden">Copiar</button>
                </div>
            </aside>
    </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
